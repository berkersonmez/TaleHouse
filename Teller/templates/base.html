{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tale House - {% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'bootstrap-lumen/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="{% static 'Teller/css/style.css' %}" rel="stylesheet">
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="{% static 'jquery/js/jquery-1.11.1.min.js' %}"></script>
  </head>
  <body>
    {% block navbar %}{% endblock %}
    {% block header %}{% endblock %}
    <div class="container">
    {% block body %}{% endblock %}
    {% block footer %}
        <hr>
      <footer>
          <p>&copy; Berkerser 2014</p>
      </footer>
    {% endblock %}
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap3/js/bootstrap.min.js' %}"></script>
    {% block scriptblock %}{% endblock %}
  </body>
</html>
